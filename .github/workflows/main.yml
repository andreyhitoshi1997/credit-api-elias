name: Build and Security Scan

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    - name: Build with Maven
      run: mvn clean install

  zap-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Download and install ZAP
      run: |
        wget https://github.com/zaproxy/zaproxy/releases/download/v2.11.1/ZAP_2.11.1_Linux.tar.gz
        tar -xvf ZAP_2.11.1_Linux.tar.gz
        export ZAP_HOME=$(pwd)/ZAP_2.11.1

    - name: Run ZAP scan
      run: |
        $ZAP_HOME/zap.sh -daemon -port 8080 &
        sleep 30  # Give ZAP some time to start
        # Assuming your application is running locally on port 8080
        curl -X GET http://localhost:8080  # This should be replaced with the URL you want to scan
        $ZAP_HOME/zap.sh -cmd -quickurl http://localhost:8080 -quickout zap-report.html
      env:
        ZAP_HOME: ${{ secrets.ZAP_HOME }}

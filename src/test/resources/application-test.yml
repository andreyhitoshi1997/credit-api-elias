server:
  port: ${PORT:8088}

spring:
  application:
    name: test
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:credit-test
    driverClassName: org.h2.Driver
  
management:
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: ERROR
    org.springframework: ERROR
    com.eliasnogueira:credit: INFO
springdoc:

  api-docs:
    enabled: false
  swagger-ui:
    url: /credit-api:yaml
    path: /swagger-ui:html
